# CI workflow for running golden tests.
# See https://github.com/haskell-actions/setup/blob/main/docs/examples.md#model-cabal-workflow-with-caching

on: [push, pull_request]
name: Golden Tests

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc-version: ['9.4.8']
        cabal-version: ['3.12.1.0']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4

      - name: Setup Linux environment ğŸ§
        if: runner.os == 'Linux'
        run: |
          echo "ghcup=/usr/local/.ghcup" >> $GITHUB_ENV
          echo "cabal-store=/home/runner/.cabal/store" >> $GITHUB_ENV
          # tar doesn't get run with the right permissions when unpacking the
          # cache on linux, so we just chown the ghcup directory.
          sudo chown -R $(whoami):$(id -ng) ~/.ghcup/

      - name: Setup MacOS environment ğŸ
        if: runner.os == 'macOS'
        run: |
          echo "ghcup=/Users/runner/.ghcup" >> $GITHUB_ENV
          echo "cabal-store=/Users/runner/.cabal/store" >> $GITHUB_ENV

      - name: Setup Windows environment ğŸªŸ
        if: runner.os == 'Windows'
        run: |
          echo @"
          ghcup<<EOF
          C:\tools\ghc-*
          C:\ghcup\bin
          C:\ghcup\cache\*.yaml
          EOF
          "@ >> $env:GITHUB_ENV
          echo "cabal-store=C:\sr" >> $env:GITHUB_ENV
        
      - name: Restore ghcup cache â™»ï¸
        uses: actions/cache/restore@v4
        id: ghcup-cache
        env:
          key: ${{ matrix.os }}-ghc-${{ matrix.ghc-version }}-cabal-${{ matrix.cabal-version }}
        with:
          path: ${{ env.ghcup }}
          key: ${{ matrix.os }}-ghc-${{ matrix.ghc-version }}-cabal-${{ matrix.cabal-version }}
          restore-keys: ${{ env.key }}-
          
      # There is no narwhal emoji? Very upsetting.
      - name: Install GHC ${{ matrix.ghc-version }} and Cabal ${{ matrix.cabal-version }} ğŸ¬
        if: steps.ghcup-cache.outputs.cache-hit != 'true' || runner.os != 'Windows'
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: ${{ matrix.cabal-version }}

      - name: Set GHC version to ${{ matrix.ghc-version }} on Windows ğŸ‘º
        if: steps.ghcup-cache.outputs.cache-hit == 'true' && runner.os == 'Windows'
        run: |
          echo "C:\tools\ghc-${{matrix.ghc-version}}\bin" >> $env:GITHUB_PATH
          C:\ghcup\bin\ghcup.exe set ghc ${{ matrix.ghc-version }}
          C:\ghcup\bin\ghcup.exe set cabal ${{ matrix.cabal-version }}

      - name: Cache ghcup ğŸ’¾
        uses: actions/cache/save@v4
        if: steps.ghcup-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ env.ghcup }}
          key: ${{ steps.ghcup-cache.outputs.cache-primary-key }}
        
      # We need to generate the build plan so that we can use it for a caching key.
      - name: Cabal configure ğŸ§™
        run: |
          ghc --version
          cabal --version
          cabal update
          cabal configure --enable-tests --enable-benchmarks --disable-documentation
          cabal build all --dry-run
          
      - name: Restore dependency cache â™»ï¸
        uses: actions/cache/restore@v4
        id: cabal-cache
        env:
          key: ${{ matrix.os }}-ghc-${{ matrix.ghc-version }}-cabal-${{ matrix.cabal-version }}
        with:
          path: ${{ env.cabal-store }}
          key: ${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
          restore-keys: ${{ env.key }}-
          
      - name: Install dependencies â¬‡ï¸
        if: steps.cabal-cache.outputs.cache-hit != 'true'
        run: cabal build all --only-dependencies
        
      - name: Cache dependencies ğŸ’¾
        uses: actions/cache/save@v4
        if: steps.cabal-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ env.cabal-store }}
          key: ${{ steps.cabal-cache.outputs.cache-primary-key }}
          
      - name: Build ğŸ› ï¸
        run: cabal build all
        
      - name: Golden tests ğŸ’µ  
        run: cabal test all --test-options="--no-create"
